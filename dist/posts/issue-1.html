  <h1>黑客馅饼第1期</h1>
<h2>我用GitHub Pull Request改写了法律</h2>
<p>某位小哥在美国哥伦比亚特区的法律文书中发现了一处小错误，有趣的是，他发现这个特区的法律是公开发布在<a href="https://github.com/DCCouncil/dc-law-xml">GitHub</a>上的。于是，他在GitHub上纠正了相应的法律文件，并使用&quot;Pull Request&quot;这个功能<a href="https://github.com/DCCouncil/dc-law-xml/pull/134">提交</a>了自己的改动。几天之后，一位法律顾问就批准了他的改动。文件合并之后，网站上的法律条文也自动被更新了。</p>
<p><a href="https://arstechnica.com/tech-policy/2018/11/how-i-changed-the-law-with-a-github-pull-request/">原文链接</a></p>
